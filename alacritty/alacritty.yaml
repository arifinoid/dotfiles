window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: none

  startup_mode: Windowed

  title: Alacritty

  class: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font 
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 6.5 # fira code
  offset:
    x: 0
    y: 3 
  glyph_offset:
    x: 1
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

schemes:
  edge_light: &edge_light
    primary:
      background: "0xfafafa"
      foreground: "0x4b505b"

    normal:
      black: "0x4b505b"
      red: "0xd05858"
      green: "0x608e32"
      yellow: "0xbe7e05"
      blue: "0x5079be"
      magenta: "0xb05ccc"
      cyan: "0x3a8b84"
      white: "0xfafafa"

    bright:
      black: "0x4b505b"
      red: "0xd05858"
      green: "0x608e32"
      yellow: "0xbe7e05"
      blue: "0x5079be"
