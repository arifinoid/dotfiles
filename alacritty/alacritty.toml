live_config_reload = true
working_directory = "None"

[window]
dynamic_padding = false
startup_mode = "Windowed"
title = "Alacritty"
class = "Alacritty"

  [window.dimensions]
  columns = 0
  lines = 0

  [window.padding]
  x = 0
  y = 0

[scrolling]
history = 10_000
multiplier = 3

[font]
size = 11

  [font.normal]
  family = "FiraCode Nerd Font"
  style = "Regular"

  [font.bold]
  family = "FiraCode Nerd Font"
  style = "Bold"

  [font.italic]
  family = "JetBrainsMono Nerd Font"
  style = "Italic"

  [font.offset]
  x = 0
  y = 1

  [font.glyph_offset]
  x = 1
  y = 1


[bell]
animation = "EaseOutExpo"
duration = 0
color = "0xffffff"

[[mouse.bindings]]
mouse = "Middle"
action = "Paste"

[mouse]
hide_when_typing = true

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = false

[cursor]
style = "Underline"
unfocused_hollow = true

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "Paste"

